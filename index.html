<!DOCTYPE html>
<html>
<head>
<title>Roblox Crosshair Manager</title>
<style>
body {
    background:#0b0b0b;
    color:white;
    font-family:Segoe UI, Arial;
    padding:20px;
}

h1 { margin-bottom:20px; }

#grid {
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));
    gap:20px;
}

.card {
    background:#141414;
    border-radius:14px;
    padding:18px;
    text-align:center;
    box-shadow:0 0 12px rgba(0,0,0,.6);
}

.card img {
    width:80px;
    height:80px;
    margin-bottom:12px;
    image-rendering:pixelated;
}

.name {
    font-size:16px;
    margin-bottom:10px;
}

.copyBtn {
    background:#2a78ff;
    border:none;
    color:white;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
}

.copyBtn:hover { background:#3b88ff; }
</style>
</head>
<body>

<h1>Roblox Crosshair Manager</h1>

<div id="grid"></div>

<script>
const crosshairs = [
  { id:"10276992555", name:"Red Dot", file:"red_dot.png" },
  { id:"1234567890", name:"Hollow White", file:"hollow_white.png" },
  { id:"8888888888", name:"Sniper Blue", file:"sniper_blue.png" }
];

const grid = document.getElementById("grid");

crosshairs.forEach(c => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
      <img src="images/${c.file}">
      <div class="name">${c.name}</div>
      <button class="copyBtn">ðŸ“‹ Copy ID</button>
  `;

  card.querySelector("button").onclick = () => {
      navigator.clipboard.writeText(c.id);
      alert("Copied: " + c.id);
  };

  grid.appendChild(card);
});
</script>

</body>
</html>
