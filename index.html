<!DOCTYPE html>
<html>
<head>
<title>Roblox Crosshair Manager</title>
<style>
.toast {
    background:#1f2937;
    border-left:6px solid #22c55e;
    color:white;
    padding:12px 16px;
    border-radius:10px;
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
    animation: slideIn .25s ease;
}

@keyframes slideIn {
    from { transform:translateX(40px); opacity:0; }
    to   { transform:translateX(0); opacity:1; }
}

body {
    background:#0b0b0b;
    color:white;
    font-family:Segoe UI, Arial;
    padding:20px;
}

h1 { margin-bottom:20px; }

#toastBox {
    position:fixed;
    top:20px;
    right:20px;
    z-index:999;
}

#grid {
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
    gap:28px;
}

.card {
    background:#141414;
    border-radius:18px;
    padding:28px;
    text-align:center;
    box-shadow:0 0 18px rgba(0,0,0,.7);
}

.card img {
    width:80px;
    height:80px;
    margin-bottom:12px;
    image-rendering:pixelated;
}

.name {
    font-size:16px;
    margin-bottom:10px;
}

.copyBtn {
    background:#2a78ff;
    border:none;
    color:white;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
}

.copyBtn:hover { background:#3b88ff; }
</style>
</head>
<body>

<h1>Roblox Crosshair Manager</h1>

<div id="toastBox"></div>
<div id="grid"></div>

<script>
const crosshairs = [
  { id:"12230015092", name:"Yellow Dot", file:"12230015092.png" },
  { id:"6656897946", name:"Anime", file:"6656897946.png" },
];

const grid = document.getElementById("grid");

crosshairs.forEach(c => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
      <img src="images/${c.file}">
      <div class="name">${c.name}</div>
      <button class="copyBtn">ðŸ“‹ Copy ID</button>
  `;

  card.querySelector("button").onclick = () => {
      navigator.clipboard.writeText(c.id);
      showToast("Copied crosshair ID!");
  };

  grid.appendChild(card);
});

function showToast(message) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerHTML = `
        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" width="20">
            <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
        </svg>
        <span>${message}</span>
    `;

    document.getElementById("toastBox").appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
}
</script>

</body>
</html>
