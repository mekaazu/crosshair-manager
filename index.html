<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Crosshair Manager</title>

<style>
* { box-sizing:border-box; }

body {
    background:#0b0b0b;
    color:white;
    font-family:Segoe UI, Arial, sans-serif;
    padding:20px;
}

h1 {
    margin-bottom:6px;
    text-align:center;
}

.credit {
    text-align:center;
    margin-bottom:28px;
    font-size:14px;
    color:#9ca3af;
    letter-spacing:.5px;
}

#grid {
    display:grid;
    grid-template-columns:repeat(auto-fill, 200px);
    gap:12px;
    justify-content:center;
}

.card {
    position:relative;
    width:200px;
    height:200px;
    background:#1a1a1a;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    box-shadow:0 0 0 2px #ffffff30;
    transition:transform .3s ease, box-shadow .3s ease;
}

.card:hover {
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(255,255,255,.15);
}

.card img {
    width:120px;
    height:120px;
    image-rendering:pixelated;
    transition:transform .5s ease, opacity .5s ease;
}

.card__content {
    position:absolute;
    inset:0;
    padding:16px;
    background:#f2f2f2;
    color:#111;
    display:flex;
    flex-direction:column;
    justify-content:center;
    text-align:center;
    transform:rotateX(-90deg);
    transform-origin:bottom;
    transition:transform .5s ease;
}

.card:hover .card__content {
    transform:rotateX(0deg);
}

.card__title {
    margin:0;
    font-size:18px;
    font-weight:700;
}

.card__description {
    margin:6px 0 14px;
    font-size:13px;
    color:#555;
}

.copyBtn {
    background:#2563eb;
    border:none;
    color:white;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
}

#toastBox {
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    z-index:9999;
}

.toast {
    background:#1f2937;
    border-left:6px solid #22c55e;
    color:white;
    padding:12px 16px;
    border-radius:10px;
    margin-top:10px;
    opacity:0;
    transform:translateY(20px);
    animation:toastIn .3s ease forwards;
}

@keyframes toastIn {
    to { opacity:1; transform:translateY(0); }
}

.toast.hide {
    opacity:0;
    transform:translateY(20px);
    transition:.4s;
}
</style>
</head>

<body>

<h1>Roblox Crosshair Manager</h1>
<div class="credit">â€” made by mekazu</div>

<div id="grid"></div>
<div id="toastBox"></div>

<script>
const crosshairs = [
    { id:"7808856331", name:"Small White (0.75x)" },
    { id:"973818318", name:"Classic SMG White" },

    { id:"7808857452", name:"Small Green" },
    { id:"5345033072", name:"Green Dot (1.5x)" },
    { id:"974334349", name:"Green Dot" },
    { id:"4882930015", name:"Green Cross" },
    { id:"5355743699", name:"Green Dot Hollow" },
    { id:"4813359774", name:"Green Hollow Box [ST]" },
    { id:"2897930456", name:"Lime Green Dot" },
    { id:"973823951", name:"Green ST Cursor" },

    { id:"1175800511", name:"Cyan Dot" },
    { id:"4845399440", name:"Dark Blue Dot" },

    { id:"3045906966", name:"Purple Pixel" },
    { id:"973821519", name:"SpetnazCaptain" },

    { id:"2833910141", name:"Pink Dot" },

    { id:"4867961490", name:"Gold Dot" },
    { id:"4996338151", name:"Outlined Orange Dot" },
    { id:"4813642997", name:"Yellow Dot" },

    { id:"7808856842", name:"Small Red" },
    { id:"2666442734", name:"Red Glowing Dot" },
    { id:"973823018", name:"Red ST Cursor" },

    { id:"5317446797", name:"Recon Dot (1.5x)" },
    { id:"970416008", name:"RCL Default Armageddon" },
    { id:"12230015092", name:"Yellow Dot" },
    { id:"6656897946", name:"Anime" }
];

const grid = document.getElementById("grid");

crosshairs.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <img src="images/${c.id}.png" alt="">
        <div class="card__content">
            <h3 class="card__title">${c.name}</h3>
            <p class="card__description">Roblox ID</p>
            <button class="copyBtn">ðŸ“‹ Copy ID</button>
        </div>
    `;

    card.querySelector(".copyBtn").onclick = () => {
        navigator.clipboard.writeText(c.id);
        showToast("Copied ID!");
    };

    grid.appendChild(card);
});

function showToast(msg) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = msg;
    document.getElementById("toastBox").appendChild(toast);

    setTimeout(() => toast.classList.add("hide"), 2000);
    setTimeout(() => toast.remove(), 2600);
}
</script>

</body>
</html>
