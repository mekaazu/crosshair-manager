<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Crosshair Manager</title>

<style>
* { box-sizing:border-box; }

body {
    background:#0b0b0b;
    color:white;
    font-family:Segoe UI, Arial, sans-serif;
    padding:20px;
}

/* TITLE */
h1 {
    margin-bottom:6px;
    text-align:center;
}

/* CREDIT */
.credit {
    text-align:center;
    margin-bottom:20px;
    font-size:14px;
    color:#9ca3af;
    letter-spacing:.5px;
}

/* SEARCH */
#search {
    display:block;
    margin:0 auto 24px;
    padding:10px 14px;
    width:260px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
    background:#1f2937;
    color:white;
}

/* GRID */
#grid {
    display:grid;
    grid-template-columns:repeat(auto-fill, 200px);
    gap:12px;
    justify-content:center;
}

/* CARD */
.card {
    position:relative;
    width:200px;
    height:200px;
    background:#1a1a1a;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    box-shadow:0 0 0 2px #ffffff30;
    transition:transform .3s ease, box-shadow .3s ease;
}

.card:hover {
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(255,255,255,.15);
}

/* IMAGE */
.card img {
    width:120px;
    height:120px;
    image-rendering:pixelated;
    transition:transform .5s ease, opacity .5s ease;
}

.card:hover img {
    transform:scale(0);
    opacity:0;
}

/* FLIP CONTENT */
.card__content {
    position:absolute;
    inset:0;
    padding:16px;
    background:#f2f2f2;
    color:#111;
    display:flex;
    flex-direction:column;
    justify-content:center;
    text-align:center;
    transform:rotateX(-90deg);
    transform-origin:bottom;
    transition:transform .5s ease;
}

.card:hover .card__content {
    transform:rotateX(0deg);
}

.card__title {
    margin:0;
    font-size:18px;
    font-weight:700;
}

.card__description {
    margin:6px 0 14px;
    font-size:13px;
    color:#555;
}

.copyBtn {
    background:#2563eb;
    border:none;
    color:white;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
}

/* TOAST */
#toastBox {
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    z-index:9999;
}

.toast {
    background:#1f2937;
    border-left:6px solid #22c55e;
    color:white;
    padding:12px 16px;
    border-radius:10px;
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:10px;
    opacity:0;
    transform:translateY(20px);
    animation:toastIn .3s ease forwards;
}

@keyframes toastIn {
    to { opacity:1; transform:translateY(0); }
}

.toast.hide {
    opacity:0;
    transform:translateY(20px);
    transition:opacity .4s ease, transform .4s ease;
}
</style>
</head>

<body>

<h1>Roblox Crosshair Manager</h1>

<input id="search" placeholder="Search crosshairs..." />

<div id="grid"></div>

<script>

const grid = document.getElementById("grid");
const search = document.getElementById("search");

function render() {
  grid.innerHTML = "";
  crosshairs.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.search = (c.name + c.id).toLowerCase();

    card.innerHTML = `
      <img src="images/${c.id}.png">
      <div class="card__content">
        <h3 class="card__title">${c.name}</h3>
        <p class="card__description">Roblox Asset ID</p>
        <button class="copyBtn">ðŸ“‹ Copy ID</button>
      </div>
    `;

    card.querySelector(".copyBtn").onclick = () => {
      navigator.clipboard.writeText(
        `ImageLabel.Image = "rbxassetid://${c.id}"`
      );
      showToast("Copied Lua code!");
    };

    grid.appendChild(card);
  });
}

search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.dataset.search.includes(q) ? "flex" : "none";
  });
});

function showToast(msg) {
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.textContent = msg;
  document.getElementById("toastBox").appendChild(toast);
  setTimeout(() => toast.classList.add("hide"), 2000);
  setTimeout(() => toast.remove(), 2600);
}

render();
</script>

</body>
</html>
